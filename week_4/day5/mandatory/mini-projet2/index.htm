<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&display=swap"
            rel="stylesheet">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <section id="choisirSymbole">
            <h3>Choix de Symbole !</h3>
            <div id="buttonChoix">
                <button id="x">X</button>
                <button id="o">O</button>
            </div>
            <div id="switche">
                <span id="facile">Facile</span>
                <label class="switch">
                    <input type="checkbox" id="mode">
                    <span class="slider round"></span>
                </label>
                <span id="difficile">Difficile</span>
            </div>
        </section>
        <div id="afficheJeu">
            <div class="case" id="cell-0"><p></p></div>
            <div class="case" id="cell-1"><p></p></div>
            <div class="case" id="cell-2"><p></p></div>
            <div class="case" id="cell-3"><p></p></div>
            <div class="case" id="cell-4"><p></p></div>
            <div class="case" id="cell-5"><p></p></div>
            <div class="case" id="cell-6"><p></p></div>
            <div class="case" id="cell-7"><p></p></div>
            <div class="case" id="cell-8"><p></p></div>
        </div>
        <section id="relancerPartie">
            <button id="rejouer">Relancer la partie</button>
        </section>

    </body>
</html>
