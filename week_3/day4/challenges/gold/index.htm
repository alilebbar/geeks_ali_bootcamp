<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <input type="text" id="onlyLetters"
            placeholder="Entrez seulement des lettres">
        <script>
  document.getElementById("onlyLetters").addEventListener("input", function () {
    this.value = this.value.replace(/[^a-zA-Z]/g, "");
  });
</script>

    </body>
</html>
