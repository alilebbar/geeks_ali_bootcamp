<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Sunset</title>
</head>
<body>
    <form action="/" method="get">
        <h2>Pour la premier paye : </h2>
        <label for="latitude1">Latitude :</label><input type="text" name="latitude1">
        <label for="longitude1">Longitude :</label><input type="text" name="longitude1">
        <h2>Pour la deuxieme paye</h2>
        <label for="latitude2">Latitude :</label><input type="text" name="latitude2">
        <label for="longitude2">Longitude :</label><input type="text" name="longitude2">
        <input type="submit" name="chercher">
    </form>
    <h3>voila le resultat de payee 1</h3>
    <p id="result1"></p>
    <h3>voila le resultat de payee 2</h3>
    <p id="result2"></p>
    <style>
    * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f0f8ff;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    form {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    label {
        font-weight: bold;
        margin-top: 0.5rem;
    }

    input[type="text"], input[type="submit"] {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
    }

    input[type="submit"] {
        background-color: #3498db;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #2980b9;
    }

    h2, h3 {
        margin-bottom: 0.5rem;
        color: #2c3e50;
    }

    p {
        font-size: 1.1rem;
        color: #333;
        margin: 0.5rem 0 1.5rem 0;
    }
    </style>
</body>
</html>
