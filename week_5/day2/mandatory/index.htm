<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ex1.js" defer></script>
    <title>giphy</title>
</head>
<body>
    <div id="all">
    <form action="/" method="get">
        <label for="category">Entrer la category</label>
        <input type="text" name="category" id="catg">
        <button id="recherche">Recherche</button>
    </form>
    <button id="deleteAll">supprimer tout</button>
    </div>
    <div id="affichage">
        
    </div>
    <style>
       
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        background-color: #f9f9f9;
        min-height: 100vh;
    }

    #all {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin-bottom: 2rem;
    }

    form {
        display: flex;
        gap: 0.5rem;
        align-items: center;
    }

    input[type="text"] {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 200px;
    }

    button {
        padding: 0.5rem 1rem;
        border: none;
        background-color: #3498db;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #2980b9;
    }

    #affichage {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        width: 90%;
    }

    .gif-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .gif-container img {
        max-width: 250px;
        border-radius: 8px;
    }

    .delete-btn {
        margin-top: 0.5rem;
        background-color: #e74c3c;
    }

    .delete-btn:hover {
        background-color: #c0392b;
    }


    </style>
</body>
</html>
