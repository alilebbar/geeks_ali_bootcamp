<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <link rel="stylesheet" href="styleRegister.css">
  <script src="scriptRegister.js" defer></script>
</head>
<body>
  <h1>Formulaire d'inscription</h1>
  <form id="registerForm" action="/register" method="POST">
    <input type="text" name="name" placeholder="Nom" required><br>
    <input type="text" name="lastname" placeholder="PrÃ©nom" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="username" placeholder="Nom d'utilisateur" required><br>
    <input type="password" name="password" placeholder="Mot de passe" required><br>
    <button type="submit" disabled>S'inscrire</button>
  </form>

  <script>
    const form = document.getElementById("registerForm");
    const button = form.querySelector("button");

    form.addEventListener("input", () => {
      const filled = [...form.elements].every(el => el.value && el.type !== "submit");
      button.disabled = !filled;
    });
  </script>
</body>
</html>
